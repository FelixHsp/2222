<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{
           margin: 0;
           padding: 0;
       }
        #imm li{
           list-style: none;
        }

        #sequence li{
            list-style: none;
            height: 16px;
            float: left;
            cursor: pointer;
            margin-right: 3px;
            border: solid black;
            background-color: black;
            color: white;
            position: relative;
            left: 440px;
            top:-35px;
            text-align: center;
            line-height: 16px ;
        }
        #imm li {
           display: none;
       }
        #imm .selected{
            display: block;
        }
        #sequence .selected{
            background-color: coral;
            color: white;
        }
        #container{
            width: 520px;
            height: 310px;
            margin: 200px auto;
        }
        #direction li {
            list-style: none;
            height: 16px;
            float: left;
            cursor: pointer;
            margin-right: 3px;
            border: solid black;
            background-color: black;
            color: white;
            position: relative;
            left:-40px;
            top:-35px;
            text-align: center;
            line-height: 16px ;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="imm">
        <ul>
            <li class="selected"><img src="images/轮播图/1.jpg" width="520" height="280"></li>
            <li><img src="images/轮播图/2.jpg" width="520" height="280"></li>
            <li><img src="images/轮播图/3.jpg" width="520" height="280"></li>
            <li><img src="images/轮播图/4.jpg" width="520" height="280"></li>
        </ul>
    </div>
    <div id="sequence">
        <ul>
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        </ul>
    </div>
    <div id="direction">
        <ul>
            <li class="selected">&lt;</li>
            <li>&gt;</li>
        </ul>
    </div>

</div>

<script>
    var oimm=document.getElementById('imm');
    var ali1=oimm.getElementsByTagName('li');
    var osequence=document.getElementById('sequence');
    var ali2=osequence.getElementsByTagName('li');
    for (var i=0;i<ali2.length;i++) {
        ali2[i].index = i;
        ali2[i].onmouseover = function () {
            for (var i = 0; i < ali2.length; i++) {
                ali1[i].className = '';
                ali2[i].className = '';
                ali1[this.index].className = 'selected';
                this.className = 'selected';
            }
        }
    }


</script>
</body>
</html>
