<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #menu li{
        list-style: none;
        height: 30px;
        width: 120px;
        border-bottom: 1px dashed#ccc;


    }
    #menu{
        width: 120px;
        border: 1px solid#000000;
    }
    #menu li:hover{
        background:#cccccc;
    }
    #menu .l5{
        border-bottom: 0px;
    }
    </style>
</head>
<body>
    <ul id="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="l5">5</li>
    </ul>



</body>
</html>
