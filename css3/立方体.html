<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #container{
            width: 400px;
            height: 400px;
            margin: 350px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: trans 16s linear infinite;
        }
        @keyframes trans {
            0%{

            }
            100%{
                transform: rotateY(360deg) rotateX(360deg) rotateZ(360deg);
            }
        }
        img{
            opacity: .8;
            border-radius:10px ;
        }
        #container div{
            width: 400px;
            height: 400px;
            border-radius: 10px;
            background: rgba(255,255,255,0.6);
            font-size: 50px;
            line-height: 200px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        #container div:nth-child(1){
            transform: rotateX(90deg) translateZ(200px);
        }
        #container div:nth-child(2){
            transform: translateZ(200px);
        }
        #container div:nth-child(3){
            transform: rotateX(90deg) translateZ(-200px);
        }
        #container div:nth-child(6){
            transform: rotateY(90deg) translateZ(200px) ;
        }
        #container div:nth-child(5){
            transform: rotateY(90deg) translateZ(-200px) ;
        }
        #container div:nth-child(4){
            transform: translateZ(-200px);
        }
        *{
            border: 0;
            margin: 0;
        }
        body{
            background: #06c1ae;
        }
        .wrapper{
            position: relative;
            width: 340px;
            height: 300px;
            /*background: red;*/
            margin: 250px auto;
        }
        .heartleft{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .heartright{
            width: 200px;
            height: 200px;
            left: 140px;
            border-radius: 50%;
        }
        .heartbottom{
            z-index: -1;
            left: 70px;
            top: 70px;
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
        .wrapper div{
            background: pink;
            position: absolute;
            box-shadow: 0 0 40px pink;
            animation: run .8s ease infinite normal;
        }
        @keyframes run {
            0%{
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px pink;
            }
            50%{
                transform: scale(1.1) rotate(225deg);
                box-shadow: 0 0 70px pink;
            }
            100%{
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px pink;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div><img src="img/1.jpg" alt="" width="400px" height="400px" opacity="0.5"></div>
        <div><img src="img/2.jpg" alt="" width="400px" height="400px" opacity="0.5"></div>
        <div><img src="img/3.jpg" alt="" width="400px" height="400px" opacity="0.5"></div>
        <div><img src="img/4.jpg" alt="" width="400px" height="400px" opacity="0.5"></div>
        <div><img src="img/5.jpg" alt="" width="400px" height="400px" opacity="0.5"></div>
        <div><img src="img/6.jpg" alt="" width="400px" height="400px" opacity="0.5"></div>
    </div>
    <div class="wrapper">
        <div class="heartleft"></div>
        <div class="heartright"></div>
        <div class="heartbottom"></div>
    </div>
</body>
</html>
