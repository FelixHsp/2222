<body>
    
    <script>
        
        function foo(arr){
            var newArr=[];
            newArr=Array.from(new Set(arr))
            return newArr.sort(function (a,b){
                return a-b;
            })
        }
        console.log(foo([1,3,4,2,2,4,5]))
    </script>
</body>
