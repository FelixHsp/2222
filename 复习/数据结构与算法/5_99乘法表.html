<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            text-align: center;
        }
        .column{
            width: 70px;
            height: 30px;
            line-height: 30px;
            border: 1px solid black;
            margin-right: -1px;
            display: inline-block;
            /* 行内块元素 */
            margin-bottom: -1px;
        }
    </style>
</head>
<body>

    <script>
        document.write("<div class='wrapper'>")
            for(var i = 1;i <= 9;i++){
                document.write("<div>")
                for(var j = 1;j <= i;j++){
                    document.write("<span class='column'>"+ i + "×" + j + "=" + i*j + "</span>")
                }
                document.write("</div>")
            }
        document.write("</div>")
    </script>
</body>
</html>
