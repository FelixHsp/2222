<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    
    var obj = {
        name:'zs',
        age:19,
        say:function(msg){
            console.log(this,msg);
        }
    }
    var obj2 = {
        name:'ls',
        age:20
    }
    obj.say.call(obj2,"哈哈");
    obj.say.apply(obj2,["哈哈"]);
    obj.say.bind(obj2)("哈哈");

    </script>
</body>
</html>
