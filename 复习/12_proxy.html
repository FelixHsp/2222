<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    <script>
        var obj = {
            name:'zs',
            age:19
        }
        var pro = new Proxy( obj , {
            get:(target , key , proxy) => {
                console.log(target,key,proxy)
                return target[key]
            },
            set:(target , key , val , proxy)=>{
                console.log(target,key,val,proxy)
                target[key] = val
            }
        })
        pro.name='ls'
        console.log(pro.name)
    </script>
</body>
