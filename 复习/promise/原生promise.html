<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // new Promise()
        let p1 = new Promise( ( resolve,reject ) => {
            setTimeout( () => {
                console.log('Promise');
                resolve('Felix');
            },1000);
        });
        p1.then(res => {
            console.log('res',res);
        },err => {
            console.log('err',err);
        });
    </script>
</body>
</html>
