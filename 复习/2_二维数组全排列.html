<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        //二维数组全排列

        function printArr(arr,n,res){
        for(var i = 0; i<arr[i].length;i++){
            if(n == 0){
                res = []
            }
            if(n<arr.length){
                var _res = res.slice()
                _res.push(arr[n][i])
                if(n == arr.length-1){
                    console.log(_res)
                }else{
                    printArr(arr,n+1,_res)
                }
            }
        }
    }
    // 测试：
    var arr = [[1,2],[3,4],[5,6]]
    printArr(arr,0)
    </script>
</body>
</html>
