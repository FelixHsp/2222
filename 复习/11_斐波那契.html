<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        //递归
        function f(n) {
            if ( n==1 || n==2 ){
                return 1;
            }else{
                return f(n-1) + f(n-2);
            }
        }
        console.log(f(6));

        //动态规划
        function fibonacci(n) {
            let n1 = 1,
                n2 = 1,
                sum = 1;
            for(let i = 3; i <= n; i += 1) {
                sum = n1 + n2;
                n1 = n2;    //往后移动一位数
                n2 = sum
            }
            return sum
        }
        console.log(fibonacci(5));
    </script>
</body>
</html>
