<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 插值绑定 -->
        <p>{{name}}</p>
        <!-- 指令解析 -->
        <p f-text="name"></p>
        <p>{{age}}</p>
        <p>
            {{doubleAge}}
        </p>
        <!-- 双向绑定 -->
        <input type="text" f-model="name"> <button @click="changeName">呵呵</button>
        <div f-html="html"></div>
    </div>
    <script src='./compile.js'></script>
    <script src='./fvue.js'></script>
    <script>
        let kaikeba = new FVue({
            el: '#app',
            data: {
                name: "I am test.",
                age: 12, 
                html: '<button>这是一个按钮</button>'
            },
            created() {
                console.log('开始啦')
                setTimeout(() => {
                    this.name = 'Felix'
                }, 1500)
            },
            methods: {
                changeName() {
                    this.name = 'hi hi hi'
                    this.age = 1
                    this.id = 'xx'
                    console.log(1, this)
                }
            }
        })
    </script>
</body>

</html>
