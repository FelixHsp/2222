    <script>
        //判断数组是否回文
        var str = 'raspberryyrrebpsar';
        function reserve(str) {
            return str === str.split('').reverse().join('');
        }
        console.log(reserve(str))
        /* 
        常用字符串方法
        toLowerCase 字符串转小写 
        toUpperCase 字符串转大写
        split('') 将字符串各个位分割出来 与join('')互为逆操作
        reverse() 取逆序
        */

        //数组去重1
        function unique(arr) {
        const container = {};
        const newArr = [];
        for(let i = 0;i < arr.length;i++) {
            if (!container[arr[i]]) {
            container[arr[i]] = true;
            newArr.push(arr[i]);
            }
        }
        return newArr;
        }
        console.log(unique('rassa'))
        //数组去重2
        function unique2(arr){
            var i,j;
            var newArr='';
            var flag=1;
            for(i = 0;i < arr.length;i++){
                for(j = 0;j < newArr.length;j++){
                    if(newArr[j]==arr[i]){
                        flag=0;
                        break;
                    }
                }
                if(flag){
                newArr = newArr+ arr[i];
                }
            }
            return newArr
        }
        console.log(unique2('rassaa'))
    </script>
